<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Val Cenis — Setup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="brand">Val Cenis Road Trip</div>
  </div>

  <div class="card">
    <div class="ribbon">Setup</div>
    <div class="card-inner text-center">
      <img class="logo-img" src="images/card-back.png" alt="Val Cenis Road Trip">

      <p style="font-size:0.92rem;">Connect to Wi-Fi and tap below to download everything for the quiz.</p>

      <button id="btn-start-preload" class="btn btn-primary mt-8">Download Quiz</button>

      <div class="progress-wrap">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <p id="progress-text" class="mb-4" style="font-size:0.82rem;"></p>

      <div id="preload-status"></div>

      <div id="preload-done" class="hidden mt-12">
        <a href="holding.html" class="btn btn-accent">Continue</a>
      </div>
    </div>
  </div>

  <div class="snowflakes text-center">❄ ❄ ❄</div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/preload.js"></script>
  <script>App.registerSW();</script>
</body>
</html>
