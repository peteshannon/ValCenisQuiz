  <script>
    App.applyTeamTheme();

    // Show the unlock time if available
    const clockStart = parseInt(localStorage.getItem('vcquiz_clock_start') || '0', 10);
    const clockEnd = parseInt(localStorage.getItem('vcquiz_clock_end') || '0', 10);
    if (clockStart && clockEnd) {
      const elapsed = clockEnd - clockStart;
      const totalSecs = Math.floor(elapsed / 1000);
      const mins = Math.floor(totalSecs / 60);
      const secs = totalSecs % 60;
      const timeStr = mins > 0
        ? mins + ' min ' + secs + ' sec'
        : secs + ' seconds';
      document.getElementById('time-display').textContent = 'Your time: ' + timeStr;
    }
  </script>
