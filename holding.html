<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Val Cenis — Ready</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="holding-container">

    <div class="card-back">
      <div class="card-back-inner" style="padding:20px 18px;">
        <div class="snowflakes">❄ ❄ ❄ ❄ ❄</div>

        <h1 style="font-size:1.6rem; margin:8px 0 4px;">Ready?</h1>

        <p style="font-size:0.95rem; color:var(--color-text); margin:8px 0; line-height:1.5;">
          Open the envelope and solve the puzzles to discover the <strong>6-digit code</strong>.
        </p>

        <p style="font-size:0.85rem; color:var(--color-muted); margin:4px 0 12px; line-height:1.4;">
          The clock starts when you tap the button below. Good luck!
        </p>

        <div class="snowflakes">❄ ❄ ❄ ❄ ❄</div>

        <button id="btn-start-clock" class="btn btn-primary" style="margin-top:10px;">Start the Clock</button>
      </div>
    </div>

  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    App.registerSW();
    App.applyTeamTheme();

    document.getElementById('btn-start-clock').addEventListener('click', () => {
      localStorage.setItem('vcquiz_clock_start', Date.now().toString());
      window.location.href = 'unlock.html';
    });
  </script>
</body>
</html>
