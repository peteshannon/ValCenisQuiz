<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Val Cenis</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="holding-container">
    <h1 class="brand" style="font-size:2.2rem; margin-bottom:16px;">Val Cenis</h1>
    <div id="team-badge" class="hidden" style="margin-bottom:20px;">
      <img id="mascot-img" class="mascot-img-sm" src="" alt="">
      <div id="team-name" class="team-name" style="margin-top:8px;"></div>
    </div>
    <p style="font-size:1.1rem; max-width:280px;">Please keep this page open.<br>Something wonderful is coming.</p>
    <a href="unlock.html" class="btn btn-primary" style="max-width:240px; margin-top:32px;">I have a code</a>
  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    App.registerSW();
    App.applyTeamTheme();
    const team = App.getTeamInfo();
    if (team) {
      document.getElementById('team-badge').classList.remove('hidden');
      document.getElementById('mascot-img').src = team.mascotImg;
      document.getElementById('mascot-img').alt = team.mascot;
      document.getElementById('team-name').textContent = team.name;
    }
  </script>
</body>
</html>
