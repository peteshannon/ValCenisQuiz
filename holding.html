<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Val Cenis — Ready</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="holding-container">

    <div class="card-back">
      <div class="card-back-inner">
        <div class="snowflakes">❄ ❄ ❄ ❄ ❄</div>

        <img class="logo-img" src="images/SimpleLogo_ValCenis.png" alt="Val Cenis Road Trip">

        <p class="catchphrase" style="margin-top:8px;">Official Mascot Cards</p>

        <div id="mascot-area" class="hidden mt-8 mb-8">
          <img id="mascot-character" class="mascot-character-sm" src="" alt="">
          <span id="team-badge" class="team-badge mt-8" style="display:inline-flex;">
            <span id="team-name"></span>
          </span>
        </div>

        <div class="snowflakes mb-12">❄ ❄ ❄ ❄ ❄</div>

        <p style="font-size:0.95rem; color:var(--color-text);">Keep this page open.<br>Something wonderful is coming.</p>

        <a href="unlock.html" class="btn btn-primary mt-16">I have a code</a>
      </div>
    </div>

  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    App.registerSW();
    App.applyTeamTheme();
    const team = App.getTeamInfo();
    if (team) {
      document.getElementById('mascot-area').classList.remove('hidden');
      document.getElementById('mascot-character').src = team.mascotOnly;
      document.getElementById('mascot-character').alt = team.mascot;
      document.getElementById('team-name').textContent = team.name;
    }
  </script>
</body>
</html>
