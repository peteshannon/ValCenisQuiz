<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Val Cenis — Unlock</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .timer-display {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: 700;
      color: var(--color-heading);
      letter-spacing: 2px;
      margin: 4px 0 8px;
    }
  </style>
</head>
<body>
  <div class="card" style="margin-top:16px;">
    <div class="ribbon">Enter the Code</div>
    <div class="card-inner text-center">

      <div class="timer-display" id="timer">00:00</div>

      <p class="catchphrase">Enter the 6-digit code to unlock the round.</p>

      <input type="tel" id="input-code" class="input-code" placeholder="● ● ● ● ● ●"
             maxlength="6" inputmode="numeric" pattern="[0-9]*" autocomplete="off">

      <div id="unlock-feedback" class="mb-8"></div>

      <button id="btn-unlock" class="btn btn-accent mt-8">Unlock</button>

      <div class="snowflakes mt-12">❄ ❄ ❄</div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/submit.js"></script>
  <script src="js/unlock.js"></script>
  <script>
    App.applyTeamTheme();
  </script>
</body>
</html>
