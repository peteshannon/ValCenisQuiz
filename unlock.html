<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Val Cenis — Unlock</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <img class="logo-header" src="images/SimpleLogo_ValCenis.png" alt="Val Cenis Road Trip">
    <div id="team-badge-wrap" class="hidden">
      <span id="team-badge" class="team-badge">
        <img id="mascot-img" class="team-badge-img" src="" alt="">
        <span id="team-name"></span>
      </span>
    </div>
  </div>

  <div class="card">
    <div class="ribbon">Secret Code Required</div>
    <div class="card-inner text-center">
      <div class="snowflakes mb-8">❄ ❄ ❄</div>

      <h1>Something awaits...</h1>
      <p class="catchphrase">Enter the secret code to begin your quest.</p>

      <input type="tel" id="input-code" class="input-code" placeholder="● ● ● ● ● ●"
             maxlength="6" inputmode="numeric" pattern="[0-9]*" autocomplete="off">

      <div id="unlock-feedback" class="mb-8"></div>

      <button id="btn-unlock" class="btn btn-accent mt-12">Unlock</button>

      <div class="snowflakes mt-12">❄ ❄ ❄</div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/unlock.js"></script>
  <script>
    App.applyTeamTheme();
    const team = App.getTeamInfo();
    if (team) {
      document.getElementById('team-badge-wrap').classList.remove('hidden');
      document.getElementById('mascot-img').src = team.mascotOnly;
      document.getElementById('team-name').textContent = team.name;
    }
  </script>
</body>
</html>
