<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Val Cenis â€” Answers Revealed</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <img class="logo-header" src="images/SimpleLogo_ValCenis.png" alt="Val Cenis Road Trip">
    <div id="team-badge-wrap" class="hidden">
      <span id="team-badge" class="team-badge">
        <img id="mascot-img" class="team-badge-img" src="" alt="">
        <span id="team-name-badge"></span>
      </span>
    </div>
  </div>

  <!-- Pre-reveal state -->
  <div id="state-ready" class="reveal-card">
    <div class="ribbon">Answers Time</div>
    <div class="reveal-card-inner">
      <div class="celebration-icon">ğŸ¶</div>
      <h1>Ready to Reveal?</h1>
      <p class="catchphrase">Sit back and enjoy the playlist. Answers shown as each track plays.</p>
      <img class="logo-img mt-8 mb-12" src="images/SimpleLogo_ValCenis.png" alt="Val Cenis">
      <button id="btn-start" class="btn btn-accent">Start Playlist</button>
    </div>
  </div>

  <!-- Playing / reveal state -->
  <div id="state-playing" class="reveal-card hidden">
    <div class="ribbon" id="round-ribbon">Round 1</div>
    <div class="reveal-card-inner">
      <div class="track-counter" id="track-counter">Track 1 of 17</div>
      <div class="round-banner" id="round-title">Name That Tune</div>

      <button id="btn-play-reveal" class="btn btn-play" aria-label="Play"></button>
      <audio id="audio-player" preload="auto"></audio>

      <div class="progress-track">
        <div class="progress-track-fill" id="audio-progress"></div>
      </div>

      <!-- Answers shown immediately -->
      <div id="answer-area">
        <div class="answer-correct">
          <div class="label">Correct Answer</div>
          <div class="value" id="correct-artist"></div>
          <div class="value" id="correct-song"></div>
        </div>
        <div class="answer-yours">
          <div class="label">Your Answer</div>
          <div class="value" id="your-artist"></div>
          <div class="value" id="your-song"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Finished state -->
  <div id="state-done" class="reveal-card hidden">
    <div class="ribbon">That's a Wrap!</div>
    <div class="reveal-card-inner">
      <div class="celebration-icon">ğŸ†</div>
      <h1>Bravo!</h1>
      <p class="catchphrase">Hope you enjoyed the Val Cenis Road Trip!</p>
      <img class="logo-img mt-8" src="images/SimpleLogo_ValCenis.png" alt="Val Cenis">
      <div class="snowflakes mt-12">â„ â„ â„ â„ â„</div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>App.applyTeamTheme();</script>
  <script src="js/answers.js"></script>
</body>
</html>
