<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Val Cenis â€” Quiz Complete</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card" style="margin-top:16px;">
    <div class="ribbon">Quiz Complete!</div>

    <div class="card-inner text-center">
      <div class="celebration-icon">ğŸ‰</div>

      <h1>Well done!</h1>
      <p>All your answers have been saved and sent.</p>

      <img id="mascot-character" class="mascot-character-sm mt-8 mb-8 hidden" src="" alt="">

      <div class="stat-divider">
        <span class="stat-divider-label">Reveal Answers</span>
      </div>

      <p class="catchphrase" style="margin-top:10px;">When you're ready, enter the code to hear the answers in full. Enjoy the playlist!</p>

      <input type="tel" id="input-code" class="input-code" placeholder="â— â— â— â— â— â—"
             maxlength="6" inputmode="numeric" pattern="[0-9]*" autocomplete="off">

      <div id="unlock-feedback" class="mb-8"></div>

      <button id="btn-unlock" class="btn btn-accent mt-8">Reveal Answers</button>

      <div class="snowflakes mt-12">â„ â„ â„</div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    App.applyTeamTheme();
    const team = App.getTeamInfo();
    if (team) {
      const mc = document.getElementById('mascot-character');
      if (mc) { mc.src = team.mascotOnly; mc.classList.remove('hidden'); }
    }

    const input = document.getElementById('input-code');
    const btn = document.getElementById('btn-unlock');
    const feedback = document.getElementById('unlock-feedback');

    btn.addEventListener('click', tryUnlock);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') tryUnlock(); });

    function tryUnlock() {
      const code = input.value.trim();
      if (code === QUIZ_DATA.unlockCodes.answersReveal) {
        feedback.innerHTML = '<div class="status status-success">Let\'s see how you did!</div>';
        btn.disabled = true;
        input.disabled = true;
        setTimeout(() => { window.location.href = 'answers.html'; }, 1200);
      } else if (code === '') {
        feedback.innerHTML = '<div class="status status-error">Please enter a code.</div>';
      } else {
        feedback.innerHTML = '<div class="status status-error">Not yet! Try again.</div>';
        input.value = '';
        input.focus();
      }
    }
  </script>
</body>
</html>
